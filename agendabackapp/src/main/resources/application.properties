spring.application.name=agendabackapp
spring.datasource.url=jdbc:mysql://localhost:3306/agenda_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Nivel de log para Spring Security
logging.level.org.springframework.security=DEBUG

# Opcional: logs generales de Spring Boot
logging.level.org.springframework.web=DEBUG
logging.level.com.sga=DEBUG

app.jwtSecret=esta_es_una_clave_segura_de_al_menos_32_bytes!
app.jwtExpirationMs=86400000

server.port=8080
